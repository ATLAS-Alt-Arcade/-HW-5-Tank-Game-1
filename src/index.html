<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game</title>

    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
      }

      #start-screen {
        position: absolute;
        color: white;
        z-index: 10;
      }

      .hidden {
        display: none;
      }

      .shake-enabled {
        position: absolute;
        top: calc(50vw - 400px);
        left: calc(50vh - 300px);
      }
    </style>
  </head>

  <body>
    <div id="start-screen" class="hidden">
      <h1>Tank Game</h1>
      <h2>press space to begin</h2>
    </div>

  </body>

  <script>
    const game = require('./Game');
    window.onload = () => { game.init(); };
  </script>

</html>
